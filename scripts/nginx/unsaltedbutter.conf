# =============================================================================
# nginx config for UnsaltedButter.ai
#
# Install:
#   sudo cp scripts/nginx/unsaltedbutter.conf /etc/nginx/sites-available/unsaltedbutter
#   sudo ln -sf /etc/nginx/sites-available/unsaltedbutter /etc/nginx/sites-enabled/unsaltedbutter
#   sudo rm -f /etc/nginx/sites-enabled/default
#   sudo nginx -t && sudo systemctl reload nginx
#
# Then run certbot:
#   sudo certbot --nginx -d unsaltedbutter.ai -d pay.unsaltedbutter.ai
#
# Certbot will automatically add SSL blocks and redirect HTTP → HTTPS.
# =============================================================================

# Rate limiting zone: 10 req/s per IP, 10MB shared memory
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# --- unsaltedbutter.ai (Next.js) ---
server {
    listen 80;
    listen [::]:80;
    server_name unsaltedbutter.ai;

    # Certbot will add SSL redirect here

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Rate limit API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Security headers
    # HSTS lives here (nginx is the TLS termination point).
    # All other security headers are set by Next.js in next.config.ts.
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Block common scanners
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        return 444;
    }
}

# --- pay.unsaltedbutter.ai (BTCPay Server) ---
server {
    listen 80;
    listen [::]:80;
    server_name pay.unsaltedbutter.ai;

    # Certbot will add SSL redirect here

    location / {
        proxy_pass http://127.0.0.1:23000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # BTCPay needs longer timeouts for invoice creation
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # Larger body for BTCPay API
        client_max_body_size 10m;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    # Note: X-Frame-Options NOT set for BTCPay — it embeds invoice iframes
}
